<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>

	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<title>CELL2i</title>

	<h:outputStylesheet library="webjars"
		name="bootstrap/3.3.6/css/bootstrap.min-jsf.css" />
	<h:outputStylesheet library="webjars"
		name="bootstrap/3.3.6/css/bootstrap-theme.min-jsf.css" />
	<h:outputStylesheet library="webjars"
		name="font-awesome/4.5.0/css/font-awesome.min-jsf.css" />
	<h:outputStylesheet name="css/style.css" />

</h:head>
<h:body>

	<div class="container">

		<div class="row" style="margin-top: 20px">
			<div
				class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
				<h:form>
					<fieldset>
						<h1 id="asd">
							<img src="http://i.hizliresim.com/g6oPVZ.png" alt="Cell2iLogo"
								></img>
						</h1>
						<p:outputPanel rendered="#{auth.hasEmptyFieldError}">
							<div class="alert alert-danger">Password Field is Empty</div>
						</p:outputPanel>
						<p:outputPanel rendered="#{auth.hasError}">
							<div class="alert alert-danger">Please check your phone
								number and password then try again.</div>
						</p:outputPanel>
						<p:outputPanel rendered="#{auth.loggedOut}">
							<div class="alert alert-info">You have been logged out.</div>
						</p:outputPanel>

						<div class="form-group">
							<p:inputText value="#{auth.username}" placeholder="Phone Number" class="form-control" />
						</div>
						
						<div class="form-group">
							<p:password value="#{auth.password}" placeholder="Password" class="form-control" />
						</div>
						<div>
							<a href="changepassword.xhtml" align="right"><p align="right">Forgot Your Password?</p></a>
						</div>
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12">
								<p:commandButton value="Sign in" action="#{auth.login}"
									class="btn btn-lg btn-primary btn-block " update="@form"/>
							</div>
						</div>
					</fieldset>
				</h:form>
			</div>
		</div>

	</div>

	<!-- load js at bottom for faster loading-->
	<h:outputScript library="webjars" name="jquery/2.1.4/jquery.min.js" />
	<h:outputScript library="webjars"
		name="bootstrap/3.3.6/js/bootstrap.min.js" />

</h:body>
</html>
